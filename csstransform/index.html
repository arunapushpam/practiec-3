<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
	    .rotate img{
		    transform:rotate(30deg);
		}
		.skew img{
		    transform:skew(30deg,20deg);
		}
        .translate img{
		    transform:translate(50px,10px);
		}
		.scale img{
		    transform:scaleX(2)
		}
		.matrix{
		    transform:matrix(0.1,0.8,-0.8,0.5,0,0);   
		}
	
	</style>
</head>
<body>
	<h3>transform Property</h3>
	<P>rotate</p>
	<P>skew</p>
	<P>scale</p>
	<P>translate</p>
	<P>matrix</p>

		  <div class="rotate">

		</div>
		<div class="skew">

			<img src="download.jfif">
		</div>
		<div class="translate">
		    <h1>translate</h1>
		    <img src="download.jfif">
		</div>
		<div class="scale">

</body>
