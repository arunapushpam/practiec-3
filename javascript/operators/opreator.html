	<script>
		<!-- arithmathic operator -->
		<!-- addision -->
		var a=5,b=10;
		c=a+b;
		console.log(c);
		<!-- subtraction -->
		var a=7, b=2;
		c=a-b;
		console.log(c);
		<!-- multiplication -->
		var x=10,y=5;
		z=x*y;
		console.log(z);
		
		<!-- division -->
		z=x/y;
		console.log(z);
		
		<!-- remainder -->
		a=11,b=3;
		c=a%b;
		console.log(c);
		
		<!-- increment -->
		a=10;
		b=a++;<!-- (a=10,b=11); -->
		c=a+b;
		console.log(c);
		
		<!-- decrement -->
		var a=5,b=a--;<!-- b=a,  5-1=4 -->
		c=a+b;
		console.log(c);
		
		<!-- exponentiation -->
		
		var a=5, b=4, c=a**b; <!-- 5 fore time 5*5*5*5 -->
		console.log(c);

		if(a<b || b>c){

		}
		else{
			console.log("b is small");
		}
		
		<!-- not! -->

		if(a>b != a<c){
		console.log("true");
		}
		else{

		}
		
		<!-- comparision operator -->
		<!-- ==,===,<=,>=,<,>,!=, -->
		
		<!-- == value only -->
		var a=20,b="20"
		if (a==b){
		console.log(true);
		}
		else{
		console.log(false);
		}
		<!-- === value and data type -->
		var l=20,j="20"
		if (l===j){
		console.log(true);
		}
		else{
		console.log(false);
		}
		<!-- < less than -->
		var a=5,b=4;
		if (a<b){
		console.log("a is larger");
		}
		else{
		console.log("b is small");
		}
		<!-- <= less than equalto -->
		var a=5,b=5;
		if (a<=b){
		console.log("a equal b");
		}
		else{

		}
		
		<!-- > greater than-->

		if (a>b){
		console.log("a is small");
		}
		else{
		console.log("b is greater");
		}
		
		<!-- >= Greater than equal to-->

		if (a>=b){
		console.log("a equal b");
		}
		else{
		console.log("not equal");
		}
		
		<!-- != not equal to -->
		var x=30,y=20;
		if (x!=y){
		console.log(true);
		}
		else{
		console.log(false);
		}
