<body>
	<script>
		var a=10
		var b=20
		var c=30
		var d=40
		var e=50
		var f=60
		var g=70
		var h=80
		
		var g=Name(a,b)
		var u=Name(c,d)
		var v=Name(e,f)
		
		function Name(i,j){
			var k=i+j;
			var l=i-j;
			var m=i*j;
			var n=i/j;
			var o=i**j;
			var p=i%j;
			return[k,l,m,n,o,p]
			
		}

		console.log(u)
		console.log(v)
		
		
		var a=30
		var b=10
		var c=20
		var v=name(a,b,c)
	function name(x,y,z){
		var k=x+y+z;
		var l=x-y-z;
		var m=x*y*z;
		var n=x/y/z;
		return[k,l,m,n]
	}
	console.log(v)
	</script>
