<body>
	<script>
		var charactor=prompt("enter a charactor");
   
   if((charactor >= "a" && charactor <= "z")){
      console.log("this is alphabet");
   }
   else if(charactor >= 0 || charactor <= 9){
      console.log("this is number");
   }
   else{
      console.log("this is special charactor")
   }
	</script>
</body>
