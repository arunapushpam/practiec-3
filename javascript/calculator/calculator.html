<html>
<head>
<title>js constractor</title>
<meta charset="UTF -8">
<meta http-equiv="x-UA-Compatible" content="IE=edge">
<meta name="Viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="reset/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="cal">
		<section class="container">
			<div class="calculator">
				<div class="cals">
					<input type="text" placeholder="0" id="val">
					<button onclick="clickhear()">clear</button>
					<button onclick="delate()">del</button>
					<button onclick="display('%')">%</button>
					<button onclick="display('/')">/</button>
					<button onclick="display('7')">7</button>
					<button onclick="display('8')">8</button>
					<button onclick="display('9')">9</button>
					<button onclick="display('*')">*</button>
					<button onclick="display('4')">4</button>
					<button onclick="display('5')">5</button>
					<button onclick="display('6')">6</button>
					<button onclick="display('-')">-</button>
					<button onclick="display('1')">1</button>
					<button onclick="display('2')">2</button>
					<button onclick="display('3')">3</button>
					<button onclick="display('+')">+</button>
					<button onclick="display('.')" >.</button>
					<button onclick="display('0')" >0</button>
					<button onclick="calculate('=') "class="equ" style="width:110px;
					" >=</button>
				</div>
				
			</div>
		</section>
		
	</div>

	
	<script>
		let screen=document.getElementById("val")
		
		
		function display(num){
			screen.value+= num;
		}
		function calculate(){
			try {
				screen.value = eval(screen.value);	
			}
			catch (earror){
				alert("invalied")
			
			}
		}
		
		function clickhear(){
			screen.value="";
		}
		function delate(){
			screen.value=screen.value.slice(0,-1)
		}
	</script>
</body>
</html>
