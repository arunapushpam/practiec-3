<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
	<script>
	<!-- Print N numbers in sequence -->
		for(n=1; n<=15; n++){
			document.write(n);
			
		}
		document.write("<br>");
	
	
	<!-- Print N numbers in reverse order -->
		for(a=20; a>=1; a--){
			document.write(a);
			
		}
		document.write("<br>")
		
		
		<!-- Print N even number -->
		for(b=1; b<=20; b++){
			if(b%2==0)
			document.write(b);
			
		}
		document.write("<br>")
		
		
		<!-- Print first N odd numbers -->
		for(b=1; b<=20; b++){
			if(b%2==1)
			document.write(b);
			
		}
		document.write("<br>")
		
		
		<!-- Two Numbers Using function -->
		function num(num1,num2){
			let sum=(num1*num2);
			document.write(sum);
		}
		num(3,5);
	</script>
</body>
</html>
