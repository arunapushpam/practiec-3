<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
	<script>
	
	
	
	//<!-- 1. number positive or not -->
		let number=7;
		if (number>0){ 
			document.write ("number positive");
		}
		else if(number==0){
			document.write("zero");	
		}
		else{
			document.write ("number is negative");
		}
		document.write("<br>");
		
		
		//<!-- 2. Program to check number is greater than 10 -->
		let x=15;
		if (x>10){
			document.write("grater than");
		}
		else{
			document.write("lessthan");
		}
		document.write("<br>");
		
		
		//<!-- 3. number odd or even -->
		let v=prompt("Enter your number");
		if(v%2==0){
		document.write("even");
		}
		else{
			document.write("odd");
		}
		document.write("<br>");
		
	//<!--  4. grade based on marks of a student -->
	 let mark=5;
	 if(mark>=7 && mark<=10){
	    document.write("grade:A");
	 }
	 else if(mark>=6 && mark<=8){
	    document.write("grade:B");
     }
	 else if(mark<=5 && mark>=3){
	    document.write("grade:C");
     }
	 else{
	    document.write("no grade");
	 }
	 document.write("<br>");
		
			
		//<!-- 5. marriage eligiblity -->
		let age=15;
		if (age>=18){
			document.write("eligible");
		}
		else{
			document.write("not eligible");
		}
		document.write("<br>")
		//<!-- 6.  number is divisible by 5 -->
		let z=prompt("Enter your number")
		if(z%5==0){
		document.write("divisible by 5");
		}
		else{
			document.write("not divisible");
		}
		document.write("<br>");
		<!-- 7. number multiple 7 -->
		let num=9
		if(num%7==0){
			document.write("multiple 7")
		}
		else{
			document.write("not mulitiple 7")
		}
	
		document.write("<br>");
	<!-- Print N numbers in sequence -->
		for(n=1; n<=15; n++){
			document.write(n);
			
		}
		document.write("<br>");
	
	
	<!-- Print N numbers in reverse order -->
		for(a=20; a>=1; a--){
			document.write(a);
			
		}
		document.write("<br>")
		
		
		<!-- Print N even number -->
		for(b=1; b<=20; b++){
			if(b%2==0)
			document.write(b);
			
		}
		document.write("<br>")
		
		
		<!-- Print first N odd numbers -->
		for(b=1; b<=20; b++){
			if(b%2==1)
			document.write(b);
			
		}
		document.write("<br>");
		
		
		{
		<!-- swap two number using function -->
		function number(a1, a2){
			let temp=a1; a1=a2; a2=temp;
			return[a1,a2]
		}
		document.write(number (5,3));
		}
	</script>
</body>
</html>
